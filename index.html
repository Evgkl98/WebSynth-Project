<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <title>My Piano</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
    </head>

    <body>
        <main> 
            <div class="container">
                <div class = "header">
                    <div class="container">
                        <label class="switch">
                            <div class="letters">Show keys</div>
                            <input type="checkbox" id="showKeys">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div class = "desk">
                    <div class = "control">
                        <button class = "toggle" id="toggleButton"></button>
                        <label for="toggleButton" id="toggleLabel">Power On/Off</label>
                        <label for="volume-control" id="volumeLabel">Volume</label>
                        <input type="range" id="volume-control">
                    </div>
                    <div class = "piano">
                        <button class = "white key" id="c3" data-label="1"></button> 
                        <button class = "white key" id="d3" data-label="3"></button> 
                        <button class = "white key" id="e3" data-label="5"></button> 
                        <button class = "white key" id="f3" data-label="6"></button> 
                        <button class = "white key" id="g3" data-label="8"></button> 
                        <button class = "white key" id="a3" data-label="0"></button> 
                        <button class = "white key" id="b3" data-label="="></button> 
                        <button class = "white key" id="c4" data-label="A"></button> 
                        <button class = "white key" id="d4" data-label="S"></button> 
                        <button class = "white key" id="e4" data-label="D"></button> 
                        <button class = "white key" id="f4" data-label="F"></button> 
                        <button class = "white key" id="g4" data-label="G"></button> 
                        <button class = "white key" id="a4" data-label="H"></button> 
                        <button class = "white key" id="b4" data-label="J"></button> 

                        <button class = "black key" id="cSharp3" data-label="2"></button> 
                        <button class = "black key" id="dSharp3" data-label="4"></button> 
                        <button class = "black key" id="fSharp3" data-label="7"></button> 
                        <button class = "black key" id="gSharp3" data-label="9"></button> 
                        <button class = "black key" id="aSharp3" data-label="-"></button> 
                        <button class = "black key" id="cSharp4" data-label="W"></button> 
                        <button class = "black key" id="dSharp4" data-label="E"></button> 
                        <button class = "black key" id="fSharp4" data-label="T"></button> 
                        <button class = "black key" id="gSharp4" data-label="Y"></button> 
                        <button class = "black key" id="aSharp4" data-label="U"></button>    
                    </div>
                </div> 
            </div>
        </main>
    <script src="index.js"></script>
    </body>
</html>
